<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <header>
      <h1>Productivity Helper</h1>
      <button class="hamburger-button"></button>
    </header>

    <div class="container">

      <nav class="side-bar">
        <h2>Project List</h2>
        <div class="project-list-container">
          <ul>
            <li class="active-project">Project 1</li>
            <li class="active-project">Project 2</li>
            <li class="active-project">Project 3</li>
          </ul>
          <button type="button" aria-label="add new project" class="add-button">+</button>
        </div>
      </nav>
      
      <main class="task-list-container">
        <h2>Task List</h2>
        <div class="task-list">           
          <ul>                
            <li>Task 1</li>               
            <li>Task 2</li>           
          </ul>            
          <button type="button" aria-label="add new task">+</button>        
        </div>      
      </main>  
      
    </div>
  </body>
  </html>
