<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <header>
      <h1>Productivity Helper</h1>
      <button class="hamburger-button"></button>
    </header>

    <div class="container">

      <nav class="side-bar">
        <div>
          <div class="default-projects">
            <ul>
              <li>Overview</li>
              <li>Due today</li>
              <li>Due this week</li>
            </ul>
          </div>
          <div class="user-projects-container">
            <h2>Project List</h2>
            <div class="project-list">
              <ul>
                <li class="active-project">Project 1</li>
                <li class="active-project">Project 2</li>
                <li class="active-project">Project 3</li>
              </ul>
              <button type="button" aria-label="add new project" class="add-button">+</button>
            </div>
          </div>
          <h2 class="notes-heading">Notes</h2>
        </div>
      </nav>
      
      <main>
        <div class="task-list-container">
          <h2>active project title</h2>
          <div class="task-list">
            <ul>
              <li>Task 1</li>
              <li>Task 2</li>
            </ul>
            <button type="button" aria-label="add new task">+</button>
          </div>
        </div>     
      </main>  

    </div>
    <div class="task-modal modal closed">
      <div class="modal-header">
        <h2>Create a new task...</h2>
      </div>
      <form action="" class="modal-form">
        <input type="text" aria-label="title of your task"  placeholder="Go grocery shopping" required>
        <input type="text" aria-label="description of your task" placeholder="Description: buy apples, bread, lots of ice cream">
        <input type="text" placeholder="something else?">
        <div>
          <label for="due-date">Due date:</label>
          <input type="date" id="due-date">
        </div>
        <div>
          <div>Priority:</div>

          <label>
            <input type="radio" name="priority" value="low" class="" required>
            Low
          </label>

          <label>
            <input type="radio" name="priority" value="medium" class="" required>
            Medium
          </label>

          <label>
            <input type="radio" name="priority" value="high" class="" required>
            High 
          </label>

          <label>
            <input type="radio" name="priority" value="very-high" class="" required>
            Very high
          </label>

        </div>
        <input type="submit" class="add-task-btn" value="Add task">
      </form>
    </div>
    
    <div class="modal-overlay"></div>
  </body>
  </html>
