<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <header>
      <h1>Do It Now</h1>
      <input type="checkbox" id="hamburger">
      <label for="hamburger" class="hamburger"> 
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </label>
    </header>

    <nav class="side-bar">
      <div>   
        <div class="default-projects">
          <ul>
            <li tabindex="0" data-sidebarTab class="current">All</li>
            <li tabindex="0" data-sidebarTab>Due today</li>
            <li tabindex="0" data-sidebarTab>Due this week</li>
            <li tabindex="0" data-sidebarTab>Important</li>
            <li tabindex="0" data-sidebarTab>Completed</li>
            <li tabindex="0" data-sidebarTab>Notes</li>
          </ul> 
        </div> 
        <div class="user-projects-container">
          <div class="title-and-btn-container"> 
            <h2>Project List</h2>
            <button type="button" aria-label="add new project" class="add-button" data-addProjectBtn></button>
            <span class="tool-tip">Add new project</span>
          </div>
          <div class="project-list">
            <ul>
              <li tabindex="0"  data-sidebarTab>Project 1</li> 
              <li tabindex="0" data-sidebarTab>Project 2</li>
              <li tabindex="0" data-sidebarTab>Project 3</li> 
            </ul>
          </div>

          <form action="" class="new-project-form">
            <input type="text" placeholder="New project name">
            <div>
              <input type="submit" value="Add">
              <input type="button" value="Cancel">
            </div>
          </form>
         
        </div>        
      </div> 
    </nav>
      
      <main>
        <div class="task-list-container">
          <div class="title-and-btn-container">
            <h2>active project title</h2>
            <button type="button" aria-label="add new task" class="add-button" data-addTaskBtn></button>
            <span class="tool-tip">Add new task</span>
          </div>
          <p>Tasks <span>(0)</span></p>
          <div class="task-list">
            <ul>
              <li tabindex="0">Task 1</li>
              <li tabindex="0">Task 2</li>
            </ul>
          </div>
        </div>     
      </main>  

    <div class="modal" data-modal>
      <div class="modal-header">
        <h2>Create a new task...</h2>
      </div>
      <form action="" class="modal-form" data-taskModalForm>
        <input type="text" data-titleInput aria-label="title of your task"  placeholder="Go grocery shopping" required>
        <input type="text" data-descriptionInput aria-label="description of your task" placeholder="Description: buy apples, bread, lots of ice cream">
        <div>
          <label for="due-date">Due date:</label>
          <input type="date" data-dateInput id="due-date">
        </div>
        <div>
          <div>Priority:</div>

          <label>
            <input type="radio" name="priority" value="low" class="" required>
            Low
          </label>

          <label>
            <input type="radio" name="priority" value="medium" class="" required>
            Medium
          </label>

          <label>
            <input type="radio" name="priority" value="high" class="" required>
            High 
          </label>

          <label>
            <input type="radio" name="priority" value="very-high" class="" required>
            Very high
          </label>

        </div>
        <input type="submit" class="add-task-btn" value="Add task" data-submitTaskBtn>
      </form>
    </div>
    
    <div class="overlay"></div>
  </body>
  </html>
